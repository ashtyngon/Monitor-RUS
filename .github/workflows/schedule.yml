name: Scheduled RSS → Notion (Free)

on:
  schedule:
    - cron: "0,30 * * * *"   # каждые 30 минут (поставь "*/15 * * * *" для каждых 15 мин)
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: monitor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-rss-script:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Run the monitor
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node index.js
