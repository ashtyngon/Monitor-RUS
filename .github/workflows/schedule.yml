name: Scheduled RSS â†’ Notion (Free)

on:
  schedule:
    # Every 30 minutes (00 and 30)
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: monitor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-rss-script:
    # FREE: standard Linux runner on a public repo
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run the monitor
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node index.js
