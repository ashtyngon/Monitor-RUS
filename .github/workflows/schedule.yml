name: Scheduled RSS to Notion

on:
  schedule:
    # Every 30 minutes
    - cron: '0,05 * * * *'
  workflow_dispatch:

jobs:
  run-rss-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: node index.js
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
