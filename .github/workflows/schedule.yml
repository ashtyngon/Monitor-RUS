name: Scheduled RSS â†’ Notion (Free)

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: monitor-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-rss-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies (No CI)
        run: npm install

      - name: Run the monitor
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NODE_OPTIONS: "--max-old-space-size=2048"
        run: node index.js
        continue-on-error: true
