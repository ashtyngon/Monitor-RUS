name: Scheduled RSS â†’ Notion (Free)

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: monitor-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel running jobs

jobs:
  run-rss-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Increased timeout

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'  # Cache dependencies

      - name: Install dependencies
        run: npm ci # Use npm ci for faster, more reliable installs

      - name: Run the monitor
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NODE_OPTIONS: "--max-old-space-size=2048"  # More memory
        run: node index.js
        continue-on-error: true  # Don't fail the whole workflow
