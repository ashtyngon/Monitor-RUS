name: Notion Duplicate Cleanup (Last 30 Days)

on:
  workflow_dispatch: {}

jobs:
  run-cleanup-script:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # no cache => no lockfile required

      - name: Install dependencies
        run: npm install --no-audit --fund=false

      - name: Run cleanup
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node cleanup.js
