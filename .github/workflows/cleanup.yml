name: Notion Duplicate Cleanup

on:
  workflow_dispatch: {} # Only allow manual runs from the Actions tab

#  schedule:             <-- COMMENT OUT OR DELETE THIS BLOCK
#    - cron: '0 */4 * * *'

jobs:
  run-cleanup-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run the cleanup script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node cleanup.js
